	<h1>welcome for ...of</h1>
	<p>for...of语句创建的循环可以遍历对象。在ES6中引入的for...of可以替代另外两种循环语句for...in和forEach()，而且这个新的循环语句支持新的迭代协议。for...of允许你遍历可迭代的数据结构，比如数组、字符串、映射、集合等.</p>
	<h1>wlcome 数组中的方法</h1>
	<p>
	很多时候纠结应该使用reduce还是filter 还是map，还是for，为什么不使用forEach？
	思考一个问题：我们要返回的是什么？</p>

	</ul>
